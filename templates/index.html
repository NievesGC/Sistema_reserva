<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas Guardería Canina</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="../css/styles_index.css">
</head>
<body>
    <div id="app" class="min-h-screen p-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div id="loading-screen" class="text-center">
                <div class="glass-effect rounded-3xl shadow-2xl p-10">
                    <div class="spinner mb-4"></div>
                    <p class="text-gray-700 font-semibold text-lg">Cargando disponibilidad...</p>
                </div>
            </div>

            <div id="main-content" class="hidden">
                <div class="text-center mb-8 fade-in">
                    <h1 class="text-5xl font-bold text-white drop-shadow-lg mb-2 flex items-center justify-center gap-3">
                        <svg width="56" height="56" viewBox="0 0 24 24" class="icon-stroke" style="stroke: white; stroke-width: 2;">
                            <path d="M12 8c-3 0-6 2-6 5v3h12v-3c0-3-3-5-6-5z"/>
                            <path d="M9 8c0-2 1-3 3-3s3 1 3 3"/>
                            <circle cx="9" cy="16" r="1"/>
                            <circle cx="15" cy="16" r="1"/>
                        </svg>
                        Reserva tu Plaza
                    </h1>
                    <p class="text-white text-lg flex items-center justify-center gap-2">
                        <svg width="20" height="20" viewBox="0 0 24 24" class="icon-stroke" style="stroke: white;">
                            <path d="M9 12l2 2 4-4"/>
                            <circle cx="12" cy="12" r="10"/>
                        </svg>
                        Sistema en tiempo real
                    </p>
                </div>

                <div id="steps-indicator" class="flex items-center justify-center mb-8">
                    <div id="step-1" class="flex items-center justify-center w-12 h-12 rounded-full font-bold bg-white text-purple-600 shadow-lg">1</div>
                    <div id="line-1" class="w-20 h-1 bg-white bg-opacity-30"></div>
                    <div id="step-2" class="flex items-center justify-center w-12 h-12 rounded-full font-bold bg-white bg-opacity-30 text-white">2</div>
                    <div id="line-2" class="w-20 h-1 bg-white bg-opacity-30"></div>
                    <div id="step-3" class="flex items-center justify-center w-12 h-12 rounded-full font-bold bg-white bg-opacity-30 text-white">3</div>
                </div>

                <div class="glass-effect rounded-3xl shadow-2xl p-6 md:p-10 fade-in">
                    <div id="paso1" class="step-content">
                        <h2 class="text-3xl font-bold bg-gradient-to-r from-purple-600 to-pink-500 bg-clip-text text-transparent mb-6 flex items-center gap-2">
                            <svg width="28" height="28" viewBox="0 0 24 24" style="color: #9333ea;" class="icon-stroke">
                                <rect x="3" y="4" width="18" height="18" rx="2"/>
                                <line x1="3" y1="10" x2="21" y2="10"/>
                                <line x1="8" y1="2" x2="8" y2="6"/>
                                <line x1="16" y1="2" x2="16" y2="6"/>
                            </svg>
                            Selecciona Servicio y Fechas
                        </h2>

                        <div class="mb-8">
                            <label class="block text-sm font-bold text-gray-700 mb-4 uppercase tracking-wide flex items-center gap-2">
                                <svg width="18" height="18" viewBox="0 0 24 24" class="icon-stroke" style="stroke: #667eea;">
                                    <path d="M12 8c-3 0-6 2-6 5v3h12v-3c0-3-3-5-6-5z"/>
                                    <path d="M9 8c0-2 1-3 3-3s3 1 3 3"/>
                                    <circle cx="9" cy="16" r="1"/>
                                    <circle cx="15" cy="16" r="1"/>
                                </svg>
                                Tipo de Servicio
                            </label>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4" id="servicios-grid"></div>
                        </div>

                        <div id="fechas-container" class="date-selector mb-8">
                            <label class="block text-sm font-bold text-gray-700 mb-4 uppercase tracking-wide flex items-center gap-2">
                                <svg width="18" height="18" viewBox="0 0 24 24" class="icon-stroke" style="stroke: #667eea;">
                                    <rect x="3" y="4" width="18" height="18" rx="2"/>
                                    <line x1="3" y1="10" x2="21" y2="10"/>
                                </svg>
                                Fechas
                            </label>
                            
                            <div id="checkbox-un-dia" class="mb-4 checkbox-wrapper">
                                <label class="flex items-center cursor-pointer bg-gradient-to-r from-blue-50 to-purple-50 p-4 rounded-xl border-2 border-gray-200">
                                    <input type="checkbox" id="unSoloDia" class="mr-3">
                                    <span class="text-sm font-semibold text-gray-700">Solo un día</span>
                                </label>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
                                <div>
                                    <label class="block text-sm font-semibold text-gray-700 mb-2"><span id="label-desde">Desde *</span></label>
                                    <input type="date" id="fechaDesde" class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none">
                                </div>
                                <div id="fecha-hasta-container">
                                    <label class="block text-sm font-semibold text-gray-700 mb-2"><span id="label-hasta">Hasta *</span></label>
                                    <input type="date" id="fechaHasta" class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none">
                                </div>
                            </div>

                            <div id="rango-info" class="p-4 rounded-xl border-2 hidden"></div>

                            <div class="mt-6">
                                <label class="block text-sm font-semibold text-gray-700 mb-3">O selecciona desde el calendario</label>
                                <div class="bg-gradient-to-br from-purple-50 to-pink-50 p-4 rounded-2xl">
                                    <div class="grid grid-cols-7 gap-2 mb-2">
                                        <div class="text-center font-bold text-purple-600 text-sm">L</div>
                                        <div class="text-center font-bold text-purple-600 text-sm">M</div>
                                        <div class="text-center font-bold text-purple-600 text-sm">X</div>
                                        <div class="text-center font-bold text-purple-600 text-sm">J</div>
                                        <div class="text-center font-bold text-purple-600 text-sm">V</div>
                                        <div class="text-center font-bold text-purple-600 text-sm">S</div>
                                        <div class="text-center font-bold text-purple-600 text-sm">D</div>
                                    </div>
                                    <div id="calendario-grid" class="grid grid-cols-7 gap-2"></div>
                                </div>
                            </div>
                        </div>

                        <button onclick="avanzarAPaso2()" id="btn-paso1" disabled class="w-full py-4 rounded-xl font-bold text-lg bg-gray-300 text-gray-500 cursor-not-allowed">
                            Continuar →
                        </button>
                    </div>

                    <div id="paso2" class="step-content hidden">
                        <h2 class="text-3xl font-bold bg-gradient-to-r from-purple-600 to-pink-500 bg-clip-text text-transparent mb-6">
                            <span id="titulo-paso2">Selecciona Tarifa y Horario</span>
                        </h2>
                        
                        <div id="resumen-paso2" class="bg-gradient-to-r from-indigo-50 to-purple-50 rounded-2xl p-5 mb-8 border-2 border-indigo-200"></div>
                        <div id="tarifas-tramos-grid" class="mb-8"></div>

                        <div class="flex gap-4">
                            <button onclick="volverAPaso1()" class="flex-1 py-4 rounded-xl font-bold text-lg bg-gray-200 text-gray-700 hover:bg-gray-300">← Atrás</button>
                            <button onclick="avanzarAPaso3()" id="btn-paso2" disabled class="flex-1 py-4 rounded-xl font-bold text-lg bg-gray-300 text-gray-500 cursor-not-allowed">Continuar →</button>
                        </div>
                    </div>

                    <div id="paso3" class="step-content hidden">
                        <h2 class="text-3xl font-bold bg-gradient-to-r from-purple-600 to-pink-500 bg-clip-text text-transparent mb-6 flex items-center gap-2">
                            <svg width="28" height="28" viewBox="0 0 24 24" style="color: #9333ea;" class="icon-stroke">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                            Tus Datos
                        </h2>

                        <div id="resumen-reserva" class="bg-gradient-to-r from-indigo-50 to-purple-50 rounded-2xl p-6 mb-8 border-2 border-indigo-200"></div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                            <div><label class="block text-sm font-bold text-gray-700 mb-2">👤 Tu Nombre *</label><input type="text" id="nombreDueno" required class="w-full px-5 py-3 border-2 border-gray-200 rounded-xl focus:outline-none" placeholder="Juan Pérez"></div>
                            <div><label class="block text-sm font-bold text-gray-700 mb-2">📱 Teléfono *</label><input type="tel" id="telefono" required class="w-full px-5 py-3 border-2 border-gray-200 rounded-xl focus:outline-none" placeholder="600 123 456"></div>
                            <div class="md:col-span-2"><label class="block text-sm font-bold text-gray-700 mb-2">📧 Email *</label><input type="email" id="email" required class="w-full px-5 py-3 border-2 border-gray-200 rounded-xl focus:outline-none" placeholder="tu@email.com"></div>
                            <div class="md:col-span-2" id="direccion-container"><label class="block text-sm font-bold text-gray-700 mb-2">📍 Dirección <span id="direccion-required"></span></label><input type="text" id="direccion" class="w-full px-5 py-3 border-2 border-gray-200 rounded-xl focus:outline-none"><p id="direccion-info" class="text-sm text-gray-500 mt-1 hidden"></p></div>
                            <div><label class="block text-sm font-bold text-gray-700 mb-2">🐕 Nombre del Perro *</label><input type="text" id="nombrePerro" required class="w-full px-5 py-3 border-2 border-gray-200 rounded-xl focus:outline-none" placeholder="Max"></div>
                            <div><label class="block text-sm font-bold text-gray-700 mb-2">🏷️ Raza</label><input type="text" id="raza" class="w-full px-5 py-3 border-2 border-gray-200 rounded-xl focus:outline-none" placeholder="Labrador"></div>
                            <div class="md:col-span-2">
                                <label class="block text-sm font-bold text-gray-700 mb-3">📏 Tamaño *</label>
                                <div class="flex gap-6 radio-wrapper flex-wrap">
                                    <label class="flex items-center cursor-pointer"><input type="radio" name="tamano" value="cachorro" class="mr-2"><span>Cachorro</span></label>
                                    <label class="flex items-center cursor-pointer"><input type="radio" name="tamano" value="pequeño" class="mr-2"><span>Pequeño</span></label>
                                    <label class="flex items-center cursor-pointer"><input type="radio" name="tamano" value="mediano" checked class="mr-2"><span>Mediano</span></label>
                                    <label class="flex items-center cursor-pointer"><input type="radio" name="tamano" value="grande" class="mr-2"><span>Grande</span></label>
                                </div>
                            </div>
                            <div class="md:col-span-2"><label class="block text-sm font-bold text-gray-700 mb-2">📝 Notas</label><textarea id="notas" rows="3" class="w-full px-5 py-3 border-2 border-gray-200 rounded-xl focus:outline-none"></textarea></div>
                        </div>

                        <div class="bg-gradient-to-r from-yellow-50 to-orange-50 border-2 border-yellow-300 rounded-2xl p-5 mb-8 checkbox-wrapper">
                            <label class="flex items-start cursor-pointer">
                                <input type="checkbox" id="aceptaPrivacidad" required class="mt-1 mr-3">
                                <span class="text-sm text-gray-700 font-medium">He leído y acepto la política de privacidad *</span>
                            </label>
                        </div>

                        <div class="flex gap-4">
                            <button onclick="volverAPaso2()" class="flex-1 py-4 rounded-xl font-bold text-lg bg-gray-200 text-gray-700 hover:bg-gray-300">← Atrás</button>
                            <button onclick="confirmarReserva()" id="btn-confirmar" class="btn-primary flex-1 text-white py-4 rounded-xl font-bold text-lg">
                                <span id="btn-confirmar-text">Confirmar ✓</span>
                                <div id="btn-confirmar-spinner" class="spinner hidden" style="width: 24px; height: 24px; border-width: 2px;"></div>
                            </button>
                        </div>
                    </div>

                    <div id="confirmacion" class="step-content hidden text-center">
                        <svg width="96" height="96" viewBox="0 0 24 24" class="mx-auto mb-6 icon-stroke" style="stroke: #10b981; stroke-width: 2;">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M9 12l2 2 4-4"/>
                        </svg>
                        <h2 class="text-4xl font-bold bg-gradient-to-r from-green-600 to-teal-500 bg-clip-text text-transparent mb-4">¡Reserva Confirmada!</h2>
                        <p class="text-gray-600 mb-8 text-lg">Te confirmaremos en menos de 24 horas</p>
                        <div id="resumen-final" class="bg-gradient-to-r from-indigo-50 to-purple-50 rounded-2xl p-6 mb-8 text-left border-2 border-indigo-200"></div>
                        <button onclick="location.reload()" class="btn-primary w-full text-white py-4 rounded-xl font-bold text-lg">Nueva Reserva →</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/client.js"></script>
</body>
</html>
